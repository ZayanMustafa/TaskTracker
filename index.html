<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Input Bar -->
                <div class="input-group">
                    <input type="text" id="inputBar" class="form-control" placeholder="Write Task">
                    <div class="input-group-append">
                        <button class="btn btn-info" id="addTaskBtn" type="button">Add Task</button>
                    </div>
                </div>
                
                <!-- List to Show Tasks -->
                <div class="userInputList mt-3">
                    <ul id="inputListToShowTask"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
